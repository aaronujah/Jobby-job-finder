<div class="topics">
    <div class="topics__header">
    <h2>Favourite Companies</h2>
    </div>
    <a class="btn btn--main" href="{% url 'create-company' %}">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>add</title>
        <path
            d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
        ></path>
        </svg>
        Create Company
    </a>
    <br>
    <br>
    <br>
    <ul class="topics__list">
        <li>
            <a href="{% url 'home' %}" class="active">All <span>{{jobs.count}}</span></a>
        </li>
        {% for company in companies %}
            <li>
                <a href="{% url 'home' %}?q={{company.name}}" class="active">{{company.name}} <span>{{jobs.count}}</span></a>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn--link" href="{% url 'companies' %}">
    More
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>chevron-down</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
    </svg>
    </a>
</div>
